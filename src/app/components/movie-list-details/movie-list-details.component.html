<div *ngIf="film">
  <h1>{{film.title}}</h1>
  <figure class="figure, wrap">
    <img src="https://image.tmdb.org/t/p/w500/{{film.poster_path}}" class="figure-img img-fluid rounded" alt="...">
    <figcaption class="figure-caption">{{film.overview}}
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Про фільм</th>
            <th scope="col">Рік випуску:</th>
            <th scope="col">Оцінка:</th>
            <th scope="col">Жанр:</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>{{film.release_date}}</td>
            <td>{{film.vote_average}}</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </figcaption>
  </figure>
</div>
