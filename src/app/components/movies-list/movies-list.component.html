<div class="card, wrap" style="width: 18rem;">
  <img src="https://image.tmdb.org/t/p/w500/{{film.poster_path}}" class="card-img-top" alt="...">
  <div class="card-body, postFilm">
    <h5 class="card-title">{{film.title}}</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
      content.</p>
    <a [routerLink]="[film.id]" class="btn btn-primary">View information</a>
  </div>
</div>
